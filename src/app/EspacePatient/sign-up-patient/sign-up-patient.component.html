<app-header></app-header>
<div class="login-root" style=" margin-top: 6rem !important;
">
  <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
    <div class="loginbackground box-background--white padding-top--64">
      <div class="loginbackground-gridContainer">
        <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
          <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
          </div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
          <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
          <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
          <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
          <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
          <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
          <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
          <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
        </div>
        <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
          <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
        </div>
      </div>
    </div>
    <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">

      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <h2 class="padding-bottom--15">Inscrire</h2>
            <form id="stripe-login" [formGroup]="patientForm" (ngSubmit)="signUpPatient()">
              <div class="field padding-bottom--24">
                <label >Nom</label>
                <input type="text" formControlName="firstname" required>
                <div
                  *ngIf="
        patientForm.controls['firstname'].invalid &&
        (patientForm.controls['firstname'].dirty ||
          patientForm.controls['firstname'].touched)
      "
                  class="alert-danger"
                  style="color: red ;margin-top: 0.2rem"
                >
                  <div *ngIf="patientForm.controls['firstname'].errors?.['required']">
                    Ce champ est obligatoire !.
                  </div>
                </div>
              </div>
              <div class="field padding-bottom--24">
                <label >Prénom</label>
                <input type="text" formControlName="lastname" required>
                <div
                  *ngIf="
        patientForm.controls['lastname'].invalid &&
        (patientForm.controls['lastname'].dirty ||
          patientForm.controls['lastname'].touched)
      "
                  class="alert-danger"
                  style="color: red ;margin-top: 0.2rem"
                >
                  <div *ngIf="patientForm.controls['lastname'].errors?.['required']">
                    Ce champ est obligatoire !.
                  </div>
                </div>
              </div>

              <div>
                <label for="gender" >Sexe</label>
                <div style="margin-top: -1.5rem ; margin-bottom: 1rem">
                <input type="radio" name="gender" value="MALE" id="gender"  formControlName="gender" style="margin-top: 2rem;"> Male
                <input type="radio" name="gender" value="FEMALE"  formControlName="gender" > Female
              </div>
              </div>
              <div class="field padding-bottom--24">
                <label >Email</label>
                <input type="email" formControlName="email" required>
                <div
                  *ngIf="
        patientForm.controls['email'].invalid &&
        (patientForm.controls['email'].dirty ||
          patientForm.controls['email'].touched)
      "
                  class="alert-danger"
                  style="color: red;margin-top: 0.2rem"
                >
                  <div *ngIf="patientForm.controls['email'].errors?.['required']">
                    Ce champ est obligatoire !.
                  </div>
                </div>
              </div>
              <div class="field padding-bottom--24">
                <div class="grid--50-50">
                  <label >Password</label>
                </div>
                <input type="password" formControlName="password" required>

                <div
                  *ngIf="
        patientForm.controls['password'].invalid &&
        (patientForm.controls['password'].dirty ||
          patientForm.controls['password'].touched)
      "
                  class="alert-danger"
                  style="color: red; margin-top: 0.2rem"
                >
                  <div *ngIf="patientForm.controls['password'].errors?.['required']">
                    Ce champ est obligatoire !.                  </div>
                </div>
                <div *ngIf="patientForm.controls['password'].errors?.['minlength']"  >
                  Longeur du mot passe au moins 6 caractéres.
                </div>
              </div>

              <div class="field padding-bottom--24 btn">
              <button type="submit"  >Inscrire</button>
              </div>
<!--routerLink="/loginPatient" routerLinkActive="active"-->
            </form>
            <a href="" style="color: #0066FF; margin-left: 8rem;"  routerLink="/loginPatient" routerLinkActive="active">vouz avez déja un compte</a>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
