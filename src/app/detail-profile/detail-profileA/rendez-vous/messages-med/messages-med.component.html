<div class="col all-content">
  <h5>Rendez-vous avec devis</h5>
  <div class="card all-card">
    <div class="card one-card shadow-sm p-3 mb-5 bg-#FFF9F3rounded" *ngFor="let apntmnt of appointmentRes">
      <h3>{{apntmnt.patient.firstname}} {{apntmnt.patient.lastname}}</h3>
      <h6 style="margin-top: 1rem">{{apntmnt.surgery.name}}</h6>
      <h6 style="font-weight: bold">{{apntmnt.dateRDV | date}}
        <span><i class="bi bi-calendar-date-fill" style="color: indianred ; float: right ;"></i></span>
      </h6>
      <div class="btn">
        <button type="submit"  (click)="details(apntmnt.id)">Voir detail</button>
      </div>
    </div>



  </div>
</div>
