<div class="container">
  <form>
    <div class="search-box">
      <button class="btn-search"><i class="bi bi-search" style="color: black"></i></button>
      <input type="text" class="input-search" placeholder="chercher par nom..." #searchKeyWord (keyup)="searchByKeyWord(searchKeyWord.value)">
      <!--<button class="btn-search"><i class="bi bi-search" style="color: black"></i></button>
      <input type="text" class="input-search" placeholder=" chercher par specialite." #speciality (keyup)="searchByKeyWord(firstName.value, speciality.value)">
   -->
    </div>
  </form>


  <h2>Liste des Medecins</h2>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Nom et Prénom</div>
      <div class="col col-2">Specialtié</div>
      <div class="col col-3">Status</div>
      <div class="col col-4">Action</div>
    </li>
    <li class="table-row" *ngFor="let medecin of MedecinModel">
      <div class="col col-1" data-label="Email">
        <div>
        <img class="img-profile rounded-circle" style="width: 4rem; height: 4rem;margin-left: -2rem;margin-top: -0.5rem "
             src="{{medecin.image}}">
          <p  style="margin-left:4rem;margin-top: -3.5rem ">{{medecin.firstname}} {{medecin.lastname}}</p>
        </div>

      </div>
      <div class="col col-2" data-label="Nom et Prénom">{{medecin.specialite}}</div>
      <div class="col col-3" data-label="Status">active  <i class="bi bi-circle-fill" style="color: green ; font-size:10px"></i></div>

        <div class="dropdown  col col-4"  data-label="Action">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                  style="background-color: white;border: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16" style="color:#000 ;">
              <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"  (click)="voirDetail(medecin.id)"> <i class="bi bi-eye-fill" style="color: #3F6589"></i>  Voir Détails</a>
            <a class="dropdown-item"  (click)="desactiver(medecin.id)"> <i class="bi bi-person-fill-dash" style="color: #3F6589"></i>  Désactiver</a>
            <a class="dropdown-item" ><i class="bi bi-trash3-fill"  style="color: #3F6589"></i>  Supprimer</a>
          </div>
        </div>

    </li>



  </ul>
</div>
